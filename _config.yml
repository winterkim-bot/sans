# Site settings
title: "AI DAILY"
description: >-
  최신 AI 뉴스와 트렌드를 매일 큐레이션하는 뉴스 매거진
baseurl: ""
url: "https://winterkim-bot.github.io/sans"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - "*.py"
  - "*.xlsx"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI News Crawler" 